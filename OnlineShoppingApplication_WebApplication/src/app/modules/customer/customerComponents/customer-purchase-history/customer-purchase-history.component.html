<section>
    <div class="container py-4">
      <div class="row d-flex justify-content-center">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                  <h5 class="mb-3">Purchase History</h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-0">Items I have bought so far</p>
                    </div>
                  </div>

                  <div class="Item" *ngFor="let each of eachCartProduct">

                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                [src]="each.product.images"
                                class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                            </div>
                            <div class="ms-3">
                              <h5>{{each.product.name}}</h5>
                              <p class="small mb-0">{{each.datePurchased}}</p>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center">
                            <!-- <div>
                              <h5 class="fw-normal mb-0 gr-5">{{each.quantity}}</h5>
                            </div> -->
                            <div style="width: 150px;">
                              <h5 class="mb-0">Rs.{{each.price}} Ã— {{each.quantity}}</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
              
                  </div>

                  <div class="Item" *ngIf="eachCartProduct.length == 0">

                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <h5>No Items Available</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
              
                  </div>

  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
