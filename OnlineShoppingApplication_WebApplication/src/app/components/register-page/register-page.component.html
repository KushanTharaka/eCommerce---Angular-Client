<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6>Hi, Welcome New User!</h6>
                </div>
                <form>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                      <div class="card-footer text-right">
                        <small><a routerLink="../login">Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
